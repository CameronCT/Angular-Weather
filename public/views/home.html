<div class="container">
    <div class="row">
    	<form ng-submit="getCity()">
    		<div class="input-group">
	    		<input type="text" name="city" placeholder="London" class="form-control" ng-model="city" focus />
	    		<input type="submit" class="btn btn-info input-group-addon" value="Submit!" />
    		</div>
    	</form>
    </div>
    <div ng-show="days">
    	<!-- Weather Now (using day as value) -->
    	<div class="bg-inverse text-white py-2 px-4 my-1">Current</div>
    	<div class="row my-5">
    		<div class="col-5">
    			<div class="text-center" ng-switch="days.list[0].weather[0].main">
    				<i ng-switch-when="Clouds" class="wi wi-day-cloudy f10"></i>
    				<i ng-switch-when="Snow" class="wi wi-day-snow f10"></i>
    				<i ng-switch-when="Rain" class="wi wi-day-showers f10"></i>
    				<i ng-switch-default class="wi wi-day-sunny f10"></i>
    			</div>
    		</div>
    		<div class="col-7">
    			<div class="text-center">
    				<div class="f5">{{ days.list[0].temp.day }}°c</div>
    				<small>{{ days.list[0].temp.min }}°c to {{ days.list[0].temp.max }}°c</small>
    			</div>
    		</div>
    	</div>

    	<!-- Weather Today -->
    	<div class="bg-inverse text-white py-2 px-4 my-1">Today</div>

    	<!-- Next 7 days -->
    	<div class="row">
	    <div ng-repeat="day in days.list">
	    	<h5>{{ day.temp.day }}</h5>
	    </div>
	</div>
</div>
