<div class="container">
	<h2 class="d-flex justify-align-center text-center mt-5">Type in your city below</h2>
    <div class="row">
    	<form ng-submit="onSubmit()">
    		<div class="input-group">
	    		<input type="text" placeholder="London" class="form-control" ng-model="city" focus />
	    		<input type="submit" class="btn btn-info input-group-addon" value="Submit!" />
    		</div>
    	</form>
    </div> 
</div>
